<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HANU Feed Monitor</title>
  <link href="shared/common.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>🎓 HANU Feed Monitor</h1>
    <p>Real-time RSS feed monitoring for Hanoi University Discord</p>
    
    <div class="nav-grid">
      <a href="dashboard.html" class="nav-card">
        <h3>📋 Feed Management</h3>
        <p>Configure RSS feeds and Discord channel mappings</p>
      </a>
      
      <a href="prompt-editor.html" class="nav-card">
        <h3>✏️ Prompt Editor</h3>
        <p>Configure AI system prompts and test responses</p>
      </a>
      
      <a href="stats.html" class="nav-card">
        <h3>📊 Statistics</h3>
        <p>View bot performance and system metrics</p>
      </a>
    </div>
    
    <div class="status-bar">
      <span id="connection-status">🔴 Not Connected</span>
      <button onclick="testConnection()">Test Connection</button>
    </div>
  </div>

  <script src="shared/auth.js"></script>
  <script>
    async function testConnection() {
      const status = document.getElementById('connection-status');
      status.textContent = '⏳ Testing...';
      
      try {
        const isConnected = await window.HanuAuth.testConnection();
        status.textContent = isConnected ? '🟢 Connected' : '🔴 Connection Failed';
      } catch (error) {
        status.textContent = '🔴 Connection Error';
      }
    }

    // Auto-test on load
    document.addEventListener('DOMContentLoaded', testConnection);
  </script>
</body>
</html>
